<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - SnackMart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
 <link rel="stylesheet" href="/static/css/cart.css" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">üç™ SnackMart</a>
            
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/product">Products</a></li>
                <li><a href="/#categories">Categories</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <div class="nav-actions">
                <a href="/cart" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                {% if is_logged_in %}
                    <a href="/logout" style="color: white; text-decoration: none; margin-left: 1rem;">Logout</a>
                {% else %}
                    <a href="/login" style="color: white; text-decoration: none; margin-left: 1rem;">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Shopping Cart</h1>
            
            <div id="cartContent">
                <!-- Cart content will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SnackMart. All rights reserved. Made with ‚ù§Ô∏è for snack lovers</p>
        </div>
    </footer>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/cart.js"></script>
</body>
</html>
